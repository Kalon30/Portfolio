---
layout: home
entries_layout: grid
classes: wide
---
<div class="home">
  <h1>Welcome to my e-Portfolio!</h1>
  <p>{{ site.description }}</p>
</div>

<h2>Recent Posts</h2>

<div class="recent-posts">
  {% for post in site.posts %}
    <div class="post">
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}">
      {% endif %}
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
